<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- font -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <!-- style sheet -->
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead">January 10th, 2022</p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <!-- hour 1 -->
        <div class="row" id="hour9" data-hour="9">
            <!-- time -->
            <div class="col-1">9am</div>
            <!-- task -->
            <textarea class="col-10 js-task"></textarea>
            <!-- save button -->
            <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
        </div>

        <!-- hour 2 -->
        <div class="row" id="hour10" data-hour="10">
            <!-- time -->
            <div class="col-1">10am</div>
            <!-- task -->
            <textarea class="col-10 js-task"></textarea>
            <!-- save button -->
            <button class="btn col-1 js-saveBtn"><i class="far fa-save"></i></button>
        </div>

    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- javascript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
